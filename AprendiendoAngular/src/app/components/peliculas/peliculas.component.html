<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>
<div class="center">
    <section id="content">
        <h1 class="subheader">Peliculas</h1>
        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">
                Pelicula favorita
            </h2>
            <h5>
                {{ favorita.title | uppercase }}
            </h5>
            <h5>
                {{ favorita.year | espar}}
            </h5>
            <h5>
                    {{ fecha | date: 'dd/MM/yyyy' }}
                </h5>
        </div>
        <div id="articles" *ngIf="peliculas">
            <div *ngFor="let pelicula of peliculas;">
                <app-pelicula
                    [pelicula]="pelicula"
                    (marcarFavorita)="mostrarFavorita($event)"
                ></app-pelicula>
            </div>
        </div>
    </section>
    <app-sidebar></app-sidebar>
</div>
